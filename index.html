<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Student Registration</h1>

    <div class="flex-wrapper">
      <!-- Left: Form -->
      <div class="form-section">
        <form id="registrationForm">
          <div class="input-box">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" required />
            <span class="error" id="err-firstName"></span>
          </div>

          <div class="input-box">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" required />
            <span class="error" id="err-lastName"></span>
          </div>

          <div class="input-box">
            <label for="email">Email</label>
            <input type="email" id="email" required />
            <span class="error" id="err-email"></span>
          </div>

          <div class="input-box">
            <label for="programme">Programme</label>
            <select id="programme" required>
              <option value="">Select a Programme</option>
              <option value="Computer Science">Computer Science</option>
              <option value="Software Engineering">Software Engineering</option>
              <option value="Data Science">Data Science</option>
              <option value="Cybersecurity">Cybersecurity</option>
            </select>
            <span class="error" id="err-programme"></span>
          </div>

          <div class="input-box">
            <label>Year</label>
            <div class="radio-group">
              <label><input type="radio" name="year" value="1" required /> Year 1</label>
              <label><input type="radio" name="year" value="2" /> Year 2</label>
              <label><input type="radio" name="year" value="3" /> Year 3</label>
            </div>
            <span class="error" id="err-year"></span>
          </div>

          <div class="input-box">
            <label for="interests">Interests</label>
            <textarea id="interests" rows="3"></textarea>
          </div>

          <div class="input-box">
            <label for="photo">Upload Photo</label>
            <input type="file" id="photo" accept="image/*" />
            <span class="error" id="err-photo"></span>
          </div>

          <button type="submit" class="btn">Register</button>
        </form>
      </div>

      <!-- Right: Cards -->
      <div class="display-section">
        <h2>Students cards will appear here</h2>
        <div id="cardsContainer"></div>
      </div>
    </div>

    <!-- Centered Summary Table -->
    <div id="summaryTable">
      <h2>Summary Table</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Programme</th>
            <th>Year</th>
            <th>Interests</th>
            <th>Photo</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
